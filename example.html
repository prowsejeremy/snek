<!DOCTYPE html>

<html>
  <body>
    <div id="game" style="width:600px;height:600px;"></div>
  </body>

  <script type="module">
    // Ensure you disable cors origin policies in your browser to run the example code.
    // NOTE: IF you do disable cors policies, ensure you re-enable them once done.
    import Snek from "./dist/index.js"
    window.onload = () => {
      const snek = new Snek({
        gameElement: document.getElementById("game") // Must provide a gameElement
      })

      snek.init()

      snek.on('reset', () => {
        console.log('re-re-re-reeeeset!')
      })

      snek.on('start', () => {
        console.log('ready... fight!')
      })

      snek.on('end', () => {
        console.log('gameover man, gameover!')
      })

    }
  </script>
</html>
